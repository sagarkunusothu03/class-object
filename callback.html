<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>JavaScript Concepts Demo</title>
</head>
<body>
    <h1>JavaScript Concepts Demo</h1>
    <p>Open the browser console to see the output.</p>

    <!-- Container to show output -->
    <div id="output" style="white-space: pre-wrap; font-family: monospace; border: 1px solid #ddd; padding: 10px; margin-top: 10px;"></div>

    <script>
        const outputDiv = document.getElementById("output");

        function logToPage(message) {
            outputDiv.textContent += message + "\n";
        }

        // Callback Example
        function fetchDataCallback(url, callback) {
            setTimeout(() => {
                callback(`Data from ${url}`);
            }, 1000);
        }

        fetchDataCallback("https://api.example.com", (data) => {
            logToPage("Callback: " + data);
        });

        // Promise Example
        function fetchDataPromise(url) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(`Data from ${url}`);
                }, 1000);
            });
        }

        fetchDataPromise("https://api.example.com").then(data => {
            logToPage("Promise: " + data);
        });

        // Prototypal Inheritance Example
        function Animal(name) {
            this.name = name;
        }

        Animal.prototype.speak = function() {
            logToPage(`${this.name} makes a sound.`);
        };

        function Dog(name) {
            Animal.call(this, name);
        }

        Dog.prototype = Object.create(Animal.prototype);
        Dog.prototype.constructor = Dog;

        Dog.prototype.speak = function() {
            logToPage(`${this.name} barks.`);
        };

        const dog = new Dog("Rex");
        dog.speak(); // Rex barks.

        // Closure Example
        function counter() {
            let count = 0;
            return function() {
                count++;
                logToPage("Closure count: " + count);
            };
        }

        const increment = counter();
        increment(); // Closure count: 1
        increment(); // Closure count: 2

        // Async/Await Example
        async function fetchDataAsync(url) {
            const data = await fetchDataPromise(url);
            logToPage("Async/Await: " + data);
        }

        fetchDataAsync("https://api.example.com");
    </script>
</body>
</html>
